<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="searchMedic(input.value)" type="text" class="form-control" placeholder="Search Medic">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Loading...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-3x"></i>
            <br>
            <p>Espere por favor</p>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Registered Medics (<small>{{ totalReg }}</small>)
                </h3>

                <div class="text-right">
                    <button [routerLink]="['/medic','new']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> 
                    Crear Medico
                    </button>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Medic</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medic of medics">
                            <td class="w70">
                                <img [src]="medic.img | image: 'medic'" class="img50 img-circle pointer">
                            </td>
                            <td>
                                {{medic.name}}
                            </td>
                            <td>
                                {{medic.hospital.name}}
                            </td>
                            <td>
                                <button [routerLink]="['/medic',medic._id]" class="btn btn-dark">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="deleteMedic(medic)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>




            </div>
        </div>
    </div>
</div>
