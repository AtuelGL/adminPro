<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">Nombre del Usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="save(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="user.name" name="name" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="user.email" [disabled]="user.google" name="email" type="email" class="form-control" placeholder="Ingrese nuevo email" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotograf√≠a del usuario</h4>
                <h6 class="card-subtitle">Nombre del Usuario</h6>

                <img *ngIf="!tempImg" [src]="user.img | image: 'user'" class="w150">
                <img *ngIf="tempImg" [src]="tempImg" class="w150">
                <br>
                <br>
                <input (change)="selectImage($event.target.files[0])" type="file">
                <br>
                <br>
                <button (click)="changeImage()" [disabled]="!uploadImage" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i> Actualizar foto</button>
            </div>
        </div>
    </div>
</div>
