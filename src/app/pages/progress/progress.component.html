<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title"> Barra de progreso </h4>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariavaluenow]="percent1" aria-valuemin="0" aria-valuemax="100" [style.width]="percent1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariavaluenow]="percent2" aria-valuemin="0" aria-valuemax="100" [style.width]="percent2 + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementer (changedValue)="percent1 = $event" legend="Progress Blue" [percent]="percent1"></app-incrementer>

            </div>
        </div>
    </div>


    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementer (changedValue)="percent2 = $event" legend="Progress Green" [percent]="percent2"></app-incrementer>

            </div>
        </div>
    </div>
</div>
