<h2>
    {{ legend }}
</h2>

<div class="input-group mb-3">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-primary" type="button" (click)="changeValue(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgress type="number" class="form-control" aria-describedby="button-addon3" name="percent" [(ngModel)]="percent" (ngModelChange)="onChange($event)" min="1" max="100">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-primary" type="button" (click)="changeValue(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
